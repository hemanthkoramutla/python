<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 16px;
      width: 300px;
      background-color: white;
    }

    .product-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-price {
      color: #007bff;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Product Listing</h1>
  </header>

  <div class="product-container">
    <div class="product-card">
      <img class="product-image" src="https://cdn5.vectorstock.com/i/1000x1000/99/59/interpretation-mona-lisa-vector-25879959.jpg" alt="Product 1">
      <div class="product-title">Monalisa</div>
      <div class="product-price">₹49.99</div>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://static.wixstatic.com/media/2a75cb_d6e05cc2c6574b6080d89fd469cb9f86~mv2.jpg/v1/fill/w_350,h_440,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/2a75cb_d6e05cc2c6574b6080d89fd469cb9f86~mv2.jpg" alt="Product 2">
      <div class="product-title">xyz</div>
      <div class="product-price">₹29.99</div>
    </div>
    <div class="product-card">
      <img class="product-image" src="https://th.bing.com/th/id/OIP.RWPokCJNlmvhpEU4WrOt0gHaKw?rs=1&pid=ImgDetMain" alt="Product 2">
      <div class="product-title">xyz</div>
      <div class="product-price">₹29.99</div>
    </div><div class="product-card">
      <img class="product-image" src="https://th.bing.com/th/id/OIP.1KJdpZQvTL7xIJGjUY3l3gHaKY?rs=1&pid=ImgDetMain" alt="Product 2">
      <div class="product-title">xyz</div>
      <div class="product-price">₹29.99</div>
    </div><div class="product-card">
      <img class="product-image" src="https://th.bing.com/th/id/OIP.ynVtZwNzLI4aVQalV8CtHQHaHa?rs=1&pid=ImgDetMain" alt="Product 2">
      <div class="product-title">xyz</div>
      <div class="product-price">₹29.99</div>
    </div><div class="product-card">
      <img class="product-image" src="https://th.bing.com/th/id/OIP.spdQ1WnJ6FFq8cKjV60a9AAAAA?rs=1&pid=ImgDetMain" alt="Product 2">
      <div class="product-title">xyz</div>
      <div class="product-price">₹29.99</div>
    </div>

    <!-- Add more product cards as needed -->
  </div>
</body>
</html>
